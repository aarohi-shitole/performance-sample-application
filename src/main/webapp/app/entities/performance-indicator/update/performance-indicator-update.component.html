<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-performance-indicator-heading"
        data-cy="PerformanceIndicatorCreateUpdateHeading"
        jhiTranslate="performanceSampleApplicationApp.performanceIndicator.home.createOrEditLabel"
      >
        Create or edit a Performance Indicator
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.performanceIndicator.designationId"
            for="field_designationId"
            >Designation Id</label
          >
          <input
            type="number"
            class="form-control"
            name="designationId"
            id="field_designationId"
            data-cy="designationId"
            formControlName="designationId"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.performanceIndicator.indicatorValue"
            for="field_indicatorValue"
            >Indicator Value</label
          >
          <input
            type="text"
            class="form-control"
            name="indicatorValue"
            id="field_indicatorValue"
            data-cy="indicatorValue"
            formControlName="indicatorValue"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.performanceIndicator.status" for="field_status"
            >Status</label
          >
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.performanceIndicator.companyId" for="field_companyId"
            >Company Id</label
          >
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.performanceIndicator.lastModified"
            for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.performanceIndicator.lastModifiedBy"
            for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.performanceIndicator.masterPerformanceIndicator"
            for="field_masterPerformanceIndicator"
            >Master Performance Indicator</label
          >
          <select
            class="form-control"
            id="field_masterPerformanceIndicator"
            data-cy="masterPerformanceIndicator"
            name="masterPerformanceIndicator"
            formControlName="masterPerformanceIndicator"
            [compareWith]="compareMasterPerformanceIndicator"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="masterPerformanceIndicatorOption"
              *ngFor="let masterPerformanceIndicatorOption of masterPerformanceIndicatorsSharedCollection"
            >
              {{ masterPerformanceIndicatorOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
