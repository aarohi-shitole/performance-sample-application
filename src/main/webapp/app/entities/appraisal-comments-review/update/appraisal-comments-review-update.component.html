<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-appraisal-comments-review-heading"
        data-cy="AppraisalCommentsReviewCreateUpdateHeading"
        jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.home.createOrEditLabel"
      >
        Create or edit a Appraisal Comments Review
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.comment" for="field_comment"
            >Comment</label
          >
          <input type="text" class="form-control" name="comment" id="field_comment" data-cy="comment" formControlName="comment" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.commentType"
            for="field_commentType"
            >Comment Type</label
          >
          <input
            type="text"
            class="form-control"
            name="commentType"
            id="field_commentType"
            data-cy="commentType"
            formControlName="commentType"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.appraisalReviewId"
            for="field_appraisalReviewId"
            >Appraisal Review Id</label
          >
          <input
            type="number"
            class="form-control"
            name="appraisalReviewId"
            id="field_appraisalReviewId"
            data-cy="appraisalReviewId"
            formControlName="appraisalReviewId"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.refFormName"
            for="field_refFormName"
            >Ref Form Name</label
          >
          <input
            type="text"
            class="form-control"
            name="refFormName"
            id="field_refFormName"
            data-cy="refFormName"
            formControlName="refFormName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.status" for="field_status"
            >Status</label
          >
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.companyId" for="field_companyId"
            >Company Id</label
          >
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.lastModified"
            for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.lastModifiedBy"
            for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalCommentsReview.employee" for="field_employee"
            >Employee</label
          >
          <select
            class="form-control"
            id="field_employee"
            data-cy="employee"
            name="employee"
            formControlName="employee"
            [compareWith]="compareEmployee"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="employeeOption" *ngFor="let employeeOption of employeesSharedCollection">{{ employeeOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
