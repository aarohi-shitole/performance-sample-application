<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-master-performance-indicator-heading"
        data-cy="MasterPerformanceIndicatorCreateUpdateHeading"
        jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.home.createOrEditLabel"
      >
        Create or edit a Master Performance Indicator
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.category" for="field_category"
            >Category</label
          >
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.type" for="field_type"
            >Type</label
          >
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.name" for="field_name"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.description"
            for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.weightage"
            for="field_weightage"
            >Weightage</label
          >
          <input type="number" class="form-control" name="weightage" id="field_weightage" data-cy="weightage" formControlName="weightage" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.status" for="field_status"
            >Status</label
          >
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.companyId"
            for="field_companyId"
            >Company Id</label
          >
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.lastModified"
            for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.masterPerformanceIndicator.lastModifiedBy"
            for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
