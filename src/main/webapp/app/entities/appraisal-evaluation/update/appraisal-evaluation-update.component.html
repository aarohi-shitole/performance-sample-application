<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-appraisal-evaluation-heading"
        data-cy="AppraisalEvaluationCreateUpdateHeading"
        jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.home.createOrEditLabel"
      >
        Create or edit a Appraisal Evaluation
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.answerFlag" for="field_answerFlag"
            >Answer Flag</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="answerFlag"
            id="field_answerFlag"
            data-cy="answerFlag"
            formControlName="answerFlag"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.employeeId" for="field_employeeId"
            >Employee Id</label
          >
          <input
            type="number"
            class="form-control"
            name="employeeId"
            id="field_employeeId"
            data-cy="employeeId"
            formControlName="employeeId"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.appraisalReviewId"
            for="field_appraisalReviewId"
            >Appraisal Review Id</label
          >
          <input
            type="number"
            class="form-control"
            name="appraisalReviewId"
            id="field_appraisalReviewId"
            data-cy="appraisalReviewId"
            formControlName="appraisalReviewId"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.availablePoints"
            for="field_availablePoints"
            >Available Points</label
          >
          <input
            type="number"
            class="form-control"
            name="availablePoints"
            id="field_availablePoints"
            data-cy="availablePoints"
            formControlName="availablePoints"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.scoredPoints" for="field_scoredPoints"
            >Scored Points</label
          >
          <input
            type="number"
            class="form-control"
            name="scoredPoints"
            id="field_scoredPoints"
            data-cy="scoredPoints"
            formControlName="scoredPoints"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.remark" for="field_remark"
            >Remark</label
          >
          <input type="text" class="form-control" name="remark" id="field_remark" data-cy="remark" formControlName="remark" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.status" for="field_status"
            >Status</label
          >
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.companyId" for="field_companyId"
            >Company Id</label
          >
          <input type="number" class="form-control" name="companyId" id="field_companyId" data-cy="companyId" formControlName="companyId" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.lastModified" for="field_lastModified"
            >Last Modified</label
          >
          <div class="d-flex">
            <input
              id="field_lastModified"
              data-cy="lastModified"
              type="datetime-local"
              class="form-control"
              name="lastModified"
              formControlName="lastModified"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.lastModifiedBy"
            for="field_lastModifiedBy"
            >Last Modified By</label
          >
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="performanceSampleApplicationApp.appraisalEvaluation.appraisalEvaluationParameter"
            for="field_appraisalEvaluationParameter"
            >Appraisal Evaluation Parameter</label
          >
          <select
            class="form-control"
            id="field_appraisalEvaluationParameter"
            data-cy="appraisalEvaluationParameter"
            name="appraisalEvaluationParameter"
            formControlName="appraisalEvaluationParameter"
            [compareWith]="compareAppraisalEvaluationParameter"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="appraisalEvaluationParameterOption"
              *ngFor="let appraisalEvaluationParameterOption of appraisalEvaluationParametersSharedCollection"
            >
              {{ appraisalEvaluationParameterOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
